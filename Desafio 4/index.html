<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./CSS/normalize.css">
  <link rel="stylesheet" href="./CSS/style.css">
  <link rel="stylesheet" href="./CSS/formulario.css">
</head>

<body>
  <main>
    <section class="imagem"><img src="./img/img fundo.png" alt="Desenho de ícones de perfil de pessoas diferentes"></section>

    <section class="informacoes">

      <div class="informacoes__formulario">

        <div class="formulario__texto">

          <p>Bem vindo de volta</p>
          <h2>Faça login na sua conta</h2>
              
        </div>

        <form>
          <div class="formulario">
            <label for="formulario__email" class="formulario__label"  >E-mail</label>
            <input id="formulario__email" class="formulario__input" type="email" placeholder="codelandia@gmail.com">
                  
            <label for="formulario__senha" class="formulario__label">Senha</label>
            <input id="formulario__senha" class="formulario__input" type="password" placeholder="*********">
          </div>

          <div class="formulario__escolhas">
            <div>
              <input type = "checkbox" id = "lembre">
              <label for="lembre">Lembre de mim</label>
            </div>

            <a href="#" class="link">Esqueceu sua senha?</a>
          </div>

          <button class="formulario__entrar">Entrar</button>
          <button class="entrar__google"><img src="./img/google icon.png">Ou faça login com o Google </button>
        </form>

      </div>

      <p class="informacoes__conta">Não tem uma conta? <a href="#" class="link">Cadastre-se</a></p>
        
    </section>
      
  </main>
</body>

</html>
